<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input[type=text], input[type=password] {
            display: block;
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #f1f1f1;
        }

        a[type=submit] {
            background-color: #8C002A;
            color: #fff;
            padding: 10px 20px;
            border: none;
            display: block;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }

        a[type=submit]:hover {
            background-color: #333;
        }

        h1 {
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        a{
            color: #ffffff;
            text-decoration: none;
        }
        
        a{
            color: #8C002A;
            
        }
    </style>
</head>

</head>
<body>

        <div class="container">
            <h1>Log In</h1>
            <div id="error-message"></div>
            <form id="login-form" action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                    <a href="home.html" class="inline-btn" type="submit"  onclick="CheckInput()" class="form-control my-md-3 btn">  Login</a>
                <p class="" id="Login">you have an account! <a href="signup.html" class="text-decoration-none line" id="Signin">Sign Up</a></p>

            </form>
        </div>
    
        <script>
            // Get the form and error message elements
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
    
            // Add an event listener for the form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent the form from submitting
    
                // Get the form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Check if the username and password are correct
                if (username === 'myusername' && password === 'mypassword') {
                    // Redirect to the dashboard page
                    window.location.href = 'dashboard.html';
                } else {
                    // Display an error message
                    errorMessage.innerHTML = 'Incorrect username or password.';
                }
            });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
